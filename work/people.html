<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>people - Tilda Rose</title>
	<link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style></style>
	<script src="/scripts/navbar.js"></script>
</head>
<body>
	<a href="/index.html">
		<img src="/assets/branding/Logo/Logo-Transparent-TildaRose.png" alt="Tilda Rose" class="title-gif">
	</a>
	<div id="navbar"></div>

	<h1>people</h1>
	<div class="spacer-lg" aria-hidden="true"></div>

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<span class="close">&times;</span>
		<img class="modal-content" alt="">
	</div>

	<script>
		const images = [
			{src: "/assets/featured/Self-Portrait-Pose-Figure-Woman-TildaRose.jpg",
			description: "pose I"},
			{src: "/assets/featured/CatNap-Animation-Gouache-Small-TildaRose.gif",
			description: "howdy! animation"},
			{src: "/assets/black_and_white/Diver-Swimmer-Charcoal-Sketch-TildaRose.jpg",
			description: "the diver"},
			{src: "/assets/people/Rehearsal-Performance-Music-Piano-Keyboard-Drums-TildaRose.jpg",
			description: "the rehearsal"},
			{src: "/assets/people/Billie-Holiday-Painting-Musician-Portrait-TildaRose.jpg",
			description: "billie holiday"},
			{src: "/assets/people/Edvard-Munch-Portrait-Pencil-Sketch-TildaRose.jpg",
			description: "edvard munch"},
			{src: "/assets/featured/DickKet-SelfPortrait-ArtHistory-Painting-TildaRose.jpg",
			description: "dick ket"},
			{src: "/assets/black_and_white/CogDesign-Baroque-Concert-Sketch-2-TildaRose.jpg",
			description: "the singer"},
			{src: "/assets/people/Boy-Butterfly-Gouache-Painting-TildaRose.jpg",
			description: "boy and a butterfly"},
			{src: "/assets/featured/ManAndCat-Painting-Illustration-Sepia-TildaRose.jpg",
			description: "the encounter"},
			{src: "/assets/black_and_white/Dancer-Charcoal-Sketch-TildaRose.jpg",
			description: "the dancer"},
			{src: "/assets/people/Townes-VanZandt-Portrait-Gouache-Painting-TildaRose.jpg",
			description: "townes van zandt"},
			{src: "/assets/people/NickCave-Portrait-Sketchbook-Musician-Performer-Ink-TildaRose.jpg",
			description: "nick cave"},
			{src: "/assets/black_and_white/SelfPortrait-Death-Skeleton-Pencil-BlackAndWhite-TildaRose.jpg",
			description: "self portrait"},
			{src: "/assets/people/Justin-Townes-Earle-Portrait-TildaRose.jpg",
			description: "justin townes earle"}
		];
	</script>
	

	<div class="gallery" id="gallery"></div>

	<script>
		const modal = document.getElementById("myModal");
		const modalImg = modal.querySelector("img");
		const closeBtn = modal.querySelector(".close");

		const gallery = document.getElementById("gallery");

		// Loop through each image
		images.forEach(item => {
			const galleryItem = document.createElement("div");
			galleryItem.className = "gallery-item";

			const img = document.createElement("img");
			img.src = item.src;
			img.alt = item.description || "";

			const desc = document.createElement("div");
			desc.className = "description";
			desc.textContent = item.description;

			// Handle link behavior
			if (item.link) {
				const link = document.createElement("a");
				link.href = item.link;
				link.appendChild(img);
				galleryItem.appendChild(link);
			} 
			// Handle modal behavior
			else {
				img.style.cursor = "pointer";
				img.addEventListener("click", () => {
					modal.style.display = "block";
					modalImg.src = item.src;
					modalImg.alt = item.description || "";
				});
				galleryItem.appendChild(img);
			}

			galleryItem.appendChild(desc);
			gallery.appendChild(galleryItem);
		});

		// Close modal on X or click outside
		closeBtn.onclick = () => {
			modal.style.display = "none";
		};
		window.onclick = (e) => {
			if (e.target == modal) {
				modal.style.display = "none";
			}
		};
	</script>

	<div id="social_media"></div>
	<script>
		fetch('/components/social_media.html')
		.then(response => response.text())
		.then(data => document.getElementById('social_media').innerHTML = data);
	</script>

</body>
</html>
