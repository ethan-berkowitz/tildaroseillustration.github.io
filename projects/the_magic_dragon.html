<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>the magic dragon - Tilda Rose</title>
	<link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style></style>
	<script src="../scripts/navbar.js"></script>
</head>
<body>
	<a href="../index.html">
		<img src="../assets/branding/Logo/Logo-Animation-TildaRose.gif" alt="Tilda Rose" class="title-gif">
	</a>
	<div id="navbar"></div>

	<h4>
		<a href="../work/creatures.html">creatures</a>
	</h4>

	<h1>the magic dragon</h1>
	<h3>“the magic dragon” is made from aluminum wire, stuffing, fabric, dyed paper, yarn, super sculpey and acrylic paint. she may look gentle but she could tear your head off if she wanted to. at the moment she just doesn’t want to.  </h3>
	<div class="spacer-lg" aria-hidden="true"></div>

	<script>
		const images = [
			{src: "../assets/featured/PurpleDragon-Sculpture-2-TildaRose.jpg"},
			{src: "../assets/featured-inside/PurpleDragon-Sculpture-1-TildaRose.jpg"}
		];
	</script>
	

	<div class="gallery_project" id="gallery_project"></div>

	<script>
		const gallery = document.getElementById("gallery_project");

		images.forEach(item => {
			const galleryItem = document.createElement("div");
			galleryItem.className = "gallery-item-projects";

			const link = document.createElement("a");

			const img = document.createElement("img");
			img.src = item.src;
			img.alt = item.description || "";

			link.appendChild(img); // wrap image in <a>

			const desc = document.createElement("div");
			desc.className = "description";
			desc.textContent = item.description;

			galleryItem.appendChild(link); // append <a> instead of img directly
			galleryItem.appendChild(desc);

			gallery.appendChild(galleryItem);
		});
	</script>

	<div id="social_media"></div>
	<script>
		fetch('../components/social_media.html')
		.then(response => response.text())
		.then(data => document.getElementById('social_media').innerHTML = data);
	</script>

</body>
</html>
