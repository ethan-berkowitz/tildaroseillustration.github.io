<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sunshine Weaving - Tilda Rose</title>
	<link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style></style>
	<script src="/scripts/navbar.js"></script>
</head>
<body>
	<a href="/index.html">
		<img src="/assets/branding/Logo/Logo-Transparent-TildaRose.png" alt="Tilda Rose" class="title-gif">
	</a>
	<div id="navbar"></div>


	<h1>Sunshine Weaving</h1>
	<h3>Made with recycled textiles and scrap yarns. 92 x 40 cm. available for purchase.</h3>
	<div class="spacer-lg-after-text" aria-hidden="true"></div>

	<script>
		const images = [
			{src: "/assets/fiber_art/Sunshine/Sunshine-1-Wall-Weaving-Hanging-Textile-TildaRose.jpg"},
			{src: "/assets/fiber_art/Sunshine/Sunshine-2-Wall-Weaving-Hanging-Textile-TildaRose.jpg"},
			{src: "/assets/fiber_art/Sunshine/Sunshine-3-Wall-Weaving-Hanging-Textile-TildaRose.jpg"},
			{src: "/assets/fiber_art/Sunshine/Sunshine-4-Wall-Weaving-Hanging-Textile-TildaRose.jpg"},
			{src: "/assets/fiber_art/Sunshine/Sunshine-5-Wall-Weaving-Hanging-Textile-TildaRose.jpg"},
			{src: "/assets/fiber_art/Sunshine/Sunshine-6-Wall-Weaving-Hanging-Textile-TildaRose.jpg"},
			{src: "/assets/fiber_art/Sunshine/Sunshine-7-Wall-Weaving-Hanging-Textile-TildaRose.jpg"},
			{src: "/assets/fiber_art/Sunshine/Sunshine-8-Wall-Weaving-Hanging-Textile-TildaRose.jpg"},
			{src: "/assets/fiber_art/Sunshine/Sunshine-9-Wall-Weaving-Hanging-Textile-TildaRose.jpg"}
		];
	</script>
	
	<div class="gallery_textiles" id="gallery_textiles"></div>

	<script>
		const gallery = document.getElementById("gallery_textiles");

		images.forEach(item => {
			const galleryItem = document.createElement("div");
			galleryItem.className = "gallery-item-textiles";

			const link = document.createElement("a");

			const img = document.createElement("img");
			img.src = item.src;
			img.alt = item.description || "";

			link.appendChild(img); // wrap image in <a>

			const desc = document.createElement("div");
			desc.className = "description";
			desc.textContent = item.description;

			galleryItem.appendChild(link); // append <a> instead of img directly
			galleryItem.appendChild(desc);

			gallery.appendChild(galleryItem);
		});
	</script>

	<div id="social_media"></div>
	<script>
		fetch('/components/social_media.html')
		.then(response => response.text())
		.then(data => document.getElementById('social_media').innerHTML = data);
	</script>

</body>
</html>
