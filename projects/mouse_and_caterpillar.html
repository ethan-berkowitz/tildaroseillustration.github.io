<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>the mouse and the caterpillar - Tilda Rose</title>
	<link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style></style>
	<script src="/navbar.js"></script>
</head>
<body>
	<a href="/index.html">
		<img src="/assets/branding/Logo/Logo-Transparent-TildaRose.png" alt="Tilda Rose" class="title-gif">
	</a>
	<div id="navbar"></div>

	<h4>
		<a href="/work/nature.html">nature</a>
		<span class="plus">+</span>
		<a href="/work/creatures.html">creatures</a>
	</h4>

	<h1>the mouse and the caterpillar</h1>
	<h3>...who could not agree how to spend time together. personal work.</h3>
	<div class="spacer-lg-after-text" aria-hidden="true"></div>

	<script>
		const images = [
			{src: "/assets/creatures/IpiAndPikku-Greenhouse-Night-Plants-Animals-Childrens-Book-TildaRose.jpg"},
			{src: "/assets/creatures/IpiAndPikku-Greenhouse-Plants-Animals-Childrens-Book-TildaRose.jpg"},
			{src: "/assets/creatures/IpiAndPikku-Inside-VideoGames-Friendship-PictureBook-TildaRose.jpg"},
			{src: "/assets/creatures/IpiAndPikku-Science-Learning-PictureBook-TildaRose.jpg"}
		];
	</script>
	

	<div class="gallery_project" id="gallery_project"></div>

	<script>
		const gallery = document.getElementById("gallery_project");

		images.forEach(item => {
			const galleryItem = document.createElement("div");
			galleryItem.className = "gallery-item-projects";

			const link = document.createElement("a");

			const img = document.createElement("img");
			img.src = item.src;
			img.alt = item.description || "";

			link.appendChild(img); // wrap image in <a>

			const desc = document.createElement("div");
			desc.className = "description";
			desc.textContent = item.description;

			galleryItem.appendChild(link); // append <a> instead of img directly
			galleryItem.appendChild(desc);

			gallery.appendChild(galleryItem);
		});
	</script>

	<div id="social_media"></div>
	<script>
		fetch('/social_media.html')
		.then(response => response.text())
		.then(data => document.getElementById('social_media').innerHTML = data);
	</script>

</body>
</html>
