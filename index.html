<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tilda Rose Illustration</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery {
            columns: 3; /* Creates 3 independent columns */
            column-gap: 20px;
            max-width: 92vw;
        }
        .gallery-item {
            position: relative;
            display: inline-block;
            width: 100%;
            break-inside: avoid; /* Prevent images from splitting across columns */
        }
        .gallery-item img {
            width: 100%; /* Make images take full column width */
            display: block;
            transition: opacity 0.3s ease;
        }
        .description {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.031);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            font-size: 18px;
            font-family: 'Manrope';
            border-radius: 10px;
        }
        .gallery-item:hover .description {
            opacity: 1;
        }
        .gallery-item:hover img {
            opacity: 0.3; /* Dim image when hovered */
        }
    </style>
</head>
<body>
    <h1>Tilda Rose Illustration</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="assets/images/Townes-VanZandt-Portrait-TildaRose.jpg" alt="Test">
            <div class="description">Test</div>
        </div>
        <div class="gallery-item">
            <img src="assets/images/TEHY-KiukunKohteena-Aukeama-TildaRose.jpg" alt="Test">
            <div class="description">Test</div>
        </div>
        <div class="gallery-item">
            <img src="assets/images/Snake-Painting-Character-Monster-TildaRose.jpg" alt="Test">
            <div class="description">Test</div>
        </div>
        <div class="gallery-item">
            <img src="assets/images/Terracotta-Roof-Italy-Bologna-TildaRose.jpg" alt="Test">
            <div class="description">Test</div>
        </div>
        <div class="gallery-item">
            <img src="assets/images/Flounder-Punch-Needle-Textile-Yarn-WallHanging-TildaRose.jpg" alt="Test">
            <div class="description">Test</div>
        </div>
        <div class="gallery-item">
            <img src="assets/images/Finnish-Healthcare-Union-Menopause-Women-Health-TildaRose copy.jpg" alt="Test">
            <div class="description">Test</div>
        </div>
    </div>
</body>
</html>
