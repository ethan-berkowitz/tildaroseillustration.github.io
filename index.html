<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tilda Rose Illustration</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .gallery {
            columns: 3; /* Creates 3 independent columns */
            column-gap: 20px;
            max-width: 90vw;
        }
        .gallery-item {
            position: relative;
            display: inline-block;
            width: 100%;
            break-inside: avoid; /* Prevent images from splitting across columns */
        }
        .gallery-item img {
            width: 100%; /* Make images take full column width */
            display: block;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .description {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.031);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            font-size: 18px;
            font-family: 'Manrope';
            border-radius: 10px;
        }
        .gallery-item:hover .description {
            opacity: 1;
        }
        .gallery-item:hover img {
            opacity: 0.3; /* Dim image when hovered */
        }
    </style>
</head>
<body>
    <h1>Tilda Rose Illustration</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/lola_canyon_map.jpg" alt="Lola Canyon Map">
            <div class="description">Lola Canyon Map</div>
        </div>
        <div class="gallery-item">
            <img src="images/devil_turned_to_snake.jpg" alt="Devil Turned to Snake">
            <div class="description">Devil Turned to Snake</div>
        </div>
        <div class="gallery-item">
            <img src="images/lapland_poster.jpg" alt="Lapland Poster">
            <div class="description">Lapland Poster</div>
        </div>
        <div class="gallery-item">
            <img src="images/finnish_union_cover.jpg" alt="Finnish Union Cover">
            <div class="description">Finnish Union Cover</div>
        </div>
        <div class="gallery-item">
            <img src="images/dick_ket_self_portrait.jpg" alt="Dick Ket Self Portrait">
            <div class="description">Dick Ket Self Portrait</div>
        </div>
        <div class="gallery-item">
            <img src="images/flounder.jpg" alt="Flounder">
            <div class="description">Flounder</div>
        </div>
    </div>
</body>
</html>
