<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="/styles.css">

</head>
<body>
	<a href="/index.html">
		<img src="/assets/branding/Logo/Logo-Transparent-TildaRose.png" alt="Tilda Rose" class="title-gif">
	</a>
	<div id="navbar"></div>
    <script>
        fetch('/navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar').innerHTML = data);

	<h1>client</h1>

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<span class="close">&times;</span>
		<img class="modal-content" alt="">
	</div>

	<script>
		const images = [
			{src: "/assets/client/Tehy-Magazine-Menopause-3-TildaRose.jpg"},
			{src: "/assets/client/Tehy-Magazine-Menopause-2-TildaRose.jpg"},
			{src: "/assets/client/Illustrators-Assocation-Finland-Kuvittajat-Magazine-Residency-MoominMuseum-3-TildaRose.jpg"
			,link: "/projects/finnish_illustrators.html"},
			{src: "/assets/client/Tehy-Magazine-Workplace-Aggression-1-TildaRose.jpg"
			,link: "/projects/finnish_union_tornado.html"},
			{src: "/assets/client/PoetryFoundation-Archaic-Objects-Article-Illustration-TildaRose.jpg"
			,link: "/projects/poetry_foundation.html"},
			{src: "/assets/client/Tehy-Magazine-Work-Exhaustion-1-TildaRose.jpg"
			,link: "/projects/finnish_union_exhaustion.html"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"},
			{src: "/"}
		];
	</script>
	

	<div class="gallery" id="gallery"></div>

	<script>
		const modal = document.getElementById("myModal");
		const modalImg = modal.querySelector("img");
		const closeBtn = modal.querySelector(".close");

		const gallery = document.getElementById("gallery");

		// Loop through each image
		images.forEach(item => {
			const galleryItem = document.createElement("div");
			galleryItem.className = "gallery-item";

			const img = document.createElement("img");
			img.src = item.src;
			img.alt = item.description || "";

			const desc = document.createElement("div");
			desc.className = "description";
			desc.textContent = item.description;

			// Handle link behavior
			if (item.link) {
				const link = document.createElement("a");
				link.href = item.link;
				link.appendChild(img);
				galleryItem.appendChild(link);
			} 
			// Handle modal behavior
			else {
				img.style.cursor = "pointer";
				img.addEventListener("click", () => {
					modal.style.display = "block";
					modalImg.src = item.src;
					modalImg.alt = item.description || "";
				});
				galleryItem.appendChild(img);
			}

			galleryItem.appendChild(desc);
			gallery.appendChild(galleryItem);
		});

		// Close modal on X or click outside
		closeBtn.onclick = () => {
			modal.style.display = "none";
		};
		window.onclick = (e) => {
			if (e.target == modal) {
				modal.style.display = "none";
			}
		};
	</script>
</body>
</html>
