<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>patterns - Tilda Rose</title>
	<link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style></style>
</head>
<body>
	<a href="/index.html">
		<img src="/assets/branding/Logo/Logo-Transparent-TildaRose.png" alt="Tilda Rose" class="title-gif">
	</a>
	<div id="navbar"></div>
    <script>
        fetch('/navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar').innerHTML = data);
    </script>

	<h1>patterns</h1>
	<div class="spacer-lg" aria-hidden="true"></div>

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<span class="close">&times;</span>
		<img class="modal-content" alt="">
	</div>

	<script>
		const images = [
			{src: "/assets/pattern/SummerFloral-TildaRose.jpg",
			description: "flower power"},
			{src: "/assets/pattern/Cat-Pattern-TildaRose.jpg",
			description: "cat in green"},
			{src: "/assets/pattern/Fish-Pike-Green-1-TildaRose.jpg",
			description: "happy pike"},
			{src: "/assets/pattern/Sheep-Shapes-TildaRose.jpg",
			description: "counting sheep"},
			{src: "/assets/pattern/Floral-Geometric-Red-Green-Yellow-TildaRose.jpg",
			description: "power flower"},
			{src: "/assets/pattern/Abstract-Flower-Warm-2-TildaRose.jpg",
			description: "abstract flower"}
		];
	</script>
	

	<div class="gallery" id="gallery"></div>

	<script>
		const modal = document.getElementById("myModal");
		const modalImg = modal.querySelector("img");
		const closeBtn = modal.querySelector(".close");

		const gallery = document.getElementById("gallery");

		// Loop through each image
		images.forEach(item => {
			const galleryItem = document.createElement("div");
			galleryItem.className = "gallery-item";

			const img = document.createElement("img");
			img.src = item.src;
			img.alt = item.description || "";

			const desc = document.createElement("div");
			desc.className = "description";
			desc.textContent = item.description;

			// Handle link behavior
			if (item.link) {
				const link = document.createElement("a");
				link.href = item.link;
				link.appendChild(img);
				galleryItem.appendChild(link);
			} 
			// Handle modal behavior
			else {
				img.style.cursor = "pointer";
				img.addEventListener("click", () => {
					modal.style.display = "block";
					modalImg.src = item.src;
					modalImg.alt = item.description || "";
				});
				galleryItem.appendChild(img);
			}

			galleryItem.appendChild(desc);
			gallery.appendChild(galleryItem);
		});

		// Close modal on X or click outside
		closeBtn.onclick = () => {
			modal.style.display = "none";
		};
		window.onclick = (e) => {
			if (e.target == modal) {
				modal.style.display = "none";
			}
		};
	</script>

	<div id="social_media"></div>
	<script>
		fetch('/social_media.html')
		.then(response => response.text())
		.then(data => document.getElementById('social_media').innerHTML = data);
	</script>

</body>
</html>
